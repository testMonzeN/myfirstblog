{% extends 'global/base.html' %}

{% block content %}
<div class="container mt-4">
    {% if images %}
    <div class="row g-3">
        {% for image in images %}
        <div class="col-md-4 col-sm-6">
            <div class="card h-100 shadow-sm">
                <img src="{{ image.link }}" 
                     class="card-img-top img-fluid" 
                     alt="Cat image {{ forloop.counter }}"
                     style="height: 250px; object-fit: cover;"
                     onerror="this.src='https://via.placeholder.com/500x300?text=Cat+Image+Not+Found'">
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning text-center py-4">
        <i class="fas fa-Cat me-2"></i>
        햏혨혝혞 햨쮐혨햨햟 游
        <p class="mt-2 mb-0 small">쮏쮏쐄햧혝햣 향햟햡혞향햦혝혧 햦향쮏쐄햟햤햣햫햦혪 쮏햤햣</p>
    </div>
    {% endif %}
</div>
{% endblock %}
