{% extends 'global/base.html' %}

{% block content %}
<div class="container mt-4">
    {% if images %}
    <div class="row g-3">
        {% for image in images %}
        <div class="col-md-4 col-sm-6">
            <div class="card h-100 shadow-sm">
                <img src="{{ image.link }}"
                     class="card-img-top img-fluid"
                     alt="Cat image {{ forloop.counter }}"
                     style="height: 250px; object-fit: cover;"
                     onerror="this.src='https://via.placeholder.com/500x300?text=Cat+Image+Not+Found'">
            </div>
        </div>
        {% endfor %}
