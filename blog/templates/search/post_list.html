{% for post in posts %}
<div class="post">
    <div class="date">
        {{ post.published_date }}
    </div>
    <h1><a href='{{ post.get_absolute_url }}'>{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>

 {% empty %}
        <h4>Не могу найти пост содержащий ваш запрос</h4>
{% endfor %}
